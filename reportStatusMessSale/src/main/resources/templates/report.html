<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Báo cáo Sale</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    h1 { margin-bottom: 10px; }
    .small { color: #777; font-size: 13px; }
  </style>
</head>
<body>
<h1>Báo cáo Sale theo tháng hiện tại</h1>
<p>Dữ liệu auto cập nhật mỗi 1 giờ từ Lark Base.</p>

<form method="get" action="/report/token" style="margin-bottom: 10px;">
  <label>
    User access token (u-...):
    <input type="text" name="userToken" style="width: 280px;">
  </label>
  <button type="submit">Lưu token</button>
</form>


<p th:if="${!hasToken}" style="color: red;">
  Vui lòng nhập user access token để load dữ liệu.
</p>


<table>
    <thead>
    <tr>
        <th>Tư vấn viên</th>
        <th>Nhu cầu</th>
        <th>Trùng</th>
        <th>Rác</th>
        <th>Không tương tác</th>
        <th>Chốt nóng</th>
        <th>Chốt cũ</th>
        <th>Đơn huỷ</th>

        <th>Tổng mess</th>
        <th>Tổng đơn</th>
        <th>Đơn/mess nhu cầu</th>
        <th>Đơn/mess tổng</th>
        <th>Tỉ lệ huỷ</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="s : ${report}">
        <td th:text="${s.staffName}"></td>

        <td th:text="${s.nhuCau}"></td>
        <td th:text="${s.trung}"></td>
        <td th:text="${s.rac}"></td>
        <td th:text="${s.khongTuongTac}"></td>
        <td th:text="${s.chotNong}"></td>
        <td th:text="${s.chotCu}"></td>
        <td th:text="${s.donHuy}"></td>

        <td th:text="${s.tongMes}"></td>
        <td th:text="${s.tongDon}"></td>
        <td th:text="${s.donMesNhuCau}"></td>
        <td th:text="${s.donMesTong}"></td>
        <td th:text="${s.tiLeHuy}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
